<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/styles.css">
        <title>Todos App</title>
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">Todos App</h1>
                <h2 class="header__subtitle">What's your plan for today?</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Filter todos">

                <label class="checkbox">
                    <input id="hide-completed" type="checkbox"> Hide completed
                </label>
            </div>
        </div>

        <div class="container">
            <div id="todos"></div>

            <form id="new-todo">
                <input class="input" type="text" placeholder="Enter smth to do..." name="newTodo">
                <button class="button">Add Todo</button>
            </form>
        </div>
    </body>

    <script src="scripts/bundle.js"></script>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Notes App</title>
        <link href="/images/favicon.png" rel="icon">
        <link rel="stylesheet" href="styles/styles.css">
    </head>

    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Notes App</h1>
                <h2 class="header__subtitle">Takes notes and never forget</h2>
            </div>
        </header>

        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Filter notes">

                <select id="filter-by" class="dropdown">
                    <option value="byEdited">Sort by last edited</option>
                    <option value="byCreated">Sort by recently created</option>
                    <option value="byAlphabet">Sort by alphabetically</option>
                </select>
            </div>
        </div>

        <div class="container">
            <div id="notes"></div>

            <button id="create-note" class="button">Create a note</button>
        </div>
    </body>

    <script src="scripts/index-bundle.js"></script>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Notes App</title>
    </head>

    <body>
        <h1>Notes App</h1>
        <h2>Takes notes and never forget</h2>

        <input id="search-text" type="text" placeholder="Filter notes">

        <select id="filter-by">
            <option value="byEdited">Sort by last edited</option>
            <option value="byCreated">Sort by recently created</option>
            <option value="byAlphabet">Sort by alphabetically</option>
        </select>

        <div id="notes"></div>

        <button id="create-note">Create a note</button>
    </body>

    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ==" crossorigin="anonymous"></script>
    <script src="notes-functions.js"></script>
    <script src="notes-app.js"></script>
</html>
